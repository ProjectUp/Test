<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="file" multiple id="test" />
<button type="submit" id="Submit">Submit</button>

<script src="jquery.js"></script>
<script>
    const Input=$("#test");
    const Button=$("#Submit");
    Button.on("click",function(e){
        let IMG=Input[0].files;
        let form = new FormData();
        for (let i = 0; i < IMG.length; i++) {
           form.append("image", IMG[i]);
        }

        $.ajax({
            url:"/upload",
            data:form,
            processData:false,
            contentType:false,
            type:"POST",
            success:function(){
                console.log("Success");
            },
            error:function(){
                console.log("Error");
            }
        })
    })
</script>
</body>
</html>
