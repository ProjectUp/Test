<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>
<label for="user">Username</label>
<input type="text" id="user"/>
<br>
<label for="pass">Password</label>
<input type="password" id="pass"/>
<br>
<button type="submit" id="sub">Log In</button>

<script src="/jquery.js"></script>
<script>
    const submit = $("#sub");
    submit.on("click",function(){
        const userName = $("#user").val();
        const password = $("#pass").val();
        $.ajax({
            type:"POST",
            url:"/CheckAndLogIn",
            data:JSON.stringify({
                user:userName,
                pass:password,
            }),
            contentType: 'application/json',
            success:function(e){
                console.log("Success");
                $("body").append("<h1>Successfully Logged In<h1>");
            },
            error:function(e){
                if (e.responseText === 'Username does not match') {
                    console.log("Fail");
                    $("body").append("<h1>Wrong Username<h1>");
                } else if (e.responseText === 'password does not match') {
                    $("body").append("<h1>Wrong Password</h1>");
                }
            }
        })
    });
</script>
</body>
</html>
